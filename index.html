    <script type="text/javascript" >
      window.glob = false;
      window.glob2 = [];
      window.glob3 = [];
      window.canvas = null;
      window.context = null;
      window.tre = false;

      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 50 + 'px';
      }

      function avanti(){
        if ((document.getElementById('content1').src).indexOf("main") > -1) {
          document.getElementById('content1').src = "frame/uno.html";
        } else if ((document.getElementById('content1').src).indexOf("uno") > -1) {
          document.getElementById('content1').src = "frame/due.html";
        } else if ((document.getElementById('content1').src).indexOf("due") > -1) {
          document.getElementById('content1').src = "frame/tre.html";
        }

      }

      function indietro(){
        if ((document.getElementById('content1').src).indexOf("uno") > -1) {
          document.getElementById('content1').src = "frame/main.html";
        } else if ((document.getElementById('content1').src).indexOf("due") > -1) {
          document.getElementById('content1').src = "frame/uno.html";
        } else if ((document.getElementById('content1').src).indexOf("tre") > -1) {
          document.getElementById('content1').src = "frame/due.html";
        }

      }
    </script>
