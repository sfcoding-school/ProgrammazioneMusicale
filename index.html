    <script type="text/javascript" >
      window.glob = false;
      window.glob2 = [];
      window.glob3 = [];
      window.canvas = null;
      window.context = null;
      window.where = 0;


      window.onbeforeunload = function(event){
        localStorage.setItem("where", window.where);
      }

      window.onload = function(event){
        if (localStorage.getItem("where")=="null") {
           window.where = 0
           document.getElementById('content1').src = "frame/main.html";
        }else{
           window.where = localStorage.getItem("where");
           if (window.where ==0) {
            document.getElementById('content1').src = "frame/main.html";
          }else if (window.where ==1) {
            document.getElementById('content1').src = "frame/uno.html";
          }else if (window.where ==2) {
            document.getElementById('content1').src = "frame/due.html";
          }else if (window.where ==3) {
            document.getElementById('content1').src = "frame/tre.html";
          }else if (window.where ==4) {
            document.getElementById('content1').src = "frame/quattro.html";
          };
        };
    }

      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 50 + 'px';
      }

      function avanti(){
        if ((document.getElementById('content1').src).indexOf("main") > -1) {
          document.getElementById('content1').src = "frame/uno.html";
          window.where = 1;
        } else if ((document.getElementById('content1').src).indexOf("uno") > -1) {
          document.getElementById('content1').src = "frame/due.html";
          window.where = 2;
        } else if ((document.getElementById('content1').src).indexOf("due") > -1) {
          document.getElementById('content1').src = "frame/tre.html";
          window.where = 3;
        }  else if ((document.getElementById('content1').src).indexOf("tre") > -1) {
          document.getElementById('content1').src = "frame/quattro.html";
          window.where = 4;
        }

      }

      function indietro(){
        if ((document.getElementById('content1').src).indexOf("uno") > -1) {
          document.getElementById('content1').src = "frame/main.html";
          window.where = 0;
        } else if ((document.getElementById('content1').src).indexOf("due") > -1) {
          document.getElementById('content1').src = "frame/uno.html";
          window.where = 1;
        } else if ((document.getElementById('content1').src).indexOf("tre") > -1) {
          document.getElementById('content1').src = "frame/due.html";
          window.where = 2;
        } else if ((document.getElementById('content1').src).indexOf("quattro") > -1) {
          document.getElementById('content1').src = "frame/tre.html";
          window.where = 3;
        }

      }
    </script>
