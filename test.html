  function makeListWave(hertz){
    var data = [];
    var i = 0;
    while (i<50000) { // la grandezza determina la durata
      var t = i/wave.header.sampleRate;
      data[i++] = 128+Math.round(127*Math.sin(hertz*t*2*Math.PI));
    }
    return data;
  }

function play(audio) {
  if (!audio.paused) { // if playing stop and rewind
    audio.pause();
    audio.currentTime = 0;
  }
  audio.play();
}

function test2(audio){
  audio.play();
}

function test(data){
  data.last().play();
  data.last().onended = function() {
    data.pop();
    test(data);
  };
}

Array.prototype.last = function () {
  return this[this.length - 1];
};

</script>

<button onmousedown="play(notaSi);">Si</button>

<button onmousedown="test([notaSol, notaLa, notaSi]);">Test Definitivo</button>
